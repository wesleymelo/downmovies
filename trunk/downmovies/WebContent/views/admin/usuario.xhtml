<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../modelo/template.xhtml">
	<ui:define name="conteudo">
		<div class="center_content">
			<h:form id="form">
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				<p:panel styleClass="  " header="Usuario">

					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="formulario">
						<p:column styleClass="alignRight">
							<h:outputLabel for="nome" value="Nome: *" />
						</p:column>
						
						<p:column styleClass="grid-427">
							<p:inputText id="nome"
								styleClass="alignLeft margin-20r input-size-270"
								requiredMessage="Nome é obrigatório."
								value="#{usuarioManagedBean.usuario.nome}" required="true"
								label="nome" />
						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="sobrenome" value="Sobrenome: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:inputText id="sobrenome"
								styleClass="alignLeft margin-20r input-size-270"
								requiredMessage="Sobrenome é obrigatório."
								value="#{usuarioManagedBean.usuario.sobrenome}" required="true"
								label="sobrenome" />
						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="email" value="E-mail: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:inputText id="email" readonly="#{usuarioManagedBean.isAlter == true}"
								styleClass="alignLeft margin-20r input-size-270"
								requiredMessage="E-mail é obrigatório." maxlength="180"
								value="#{usuarioManagedBean.usuario.email}" required="true"
								label="email" validator="validaEmail" />

						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="senha" value="Senha: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="senha"
								styleClass="alignLeft margin-20r input-size-270"
								value="#{usuarioManagedBean.usuario.senha}" required="true"
								label="senha" requiredMessage="Senha é obrigatório."
								redisplay="true" maxlength="15"
								validatorMessage="A Confirmação da Senha deve ser igual à senha."
								feedback="false">
							</p:password>
						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="confirmaSenha" value="Confirma Senha: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="confirmaSenha"
								styleClass="alignLeft margin-20r input-size-270"
								value="#{usuarioManagedBean.confirmaSenha}" required="true"
								label="confirma senha"
								requiredMessage="Confirma Senha é obrigatório" maxlength="15" />
						</p:column>

						<p:column styleClass="alignRight">
							<h:outputLabel for="perfil" value="Perfil: *" />
						</p:column>
						<p:column styleClass="grid-427">

							<p:selectOneMenu  requiredMessage="Perfil é obrigatorio" value="#{usuarioManagedBean.usuario.perfil}" converter="PerfilConverter" styleClass="alignLeft margin-20r input-size-270"
								id="perfil" required="true" effect="fade">
									<f:selectItem itemLabel=""/>
									<f:selectItems value="#{perfilManagedBean.perfis}" var="p"  itemValue="#{p}" itemLabel="#{p.descricao}"  />
							</p:selectOneMenu>		
								
						</p:column>

					</h:panelGrid>

					<p:commandButton value="Cadastrar" ajax="false"
						action="#{usuarioManagedBean.salvar}" />
				</p:panel>

			</h:form>

		</div>
		<!-- end of center content -->
	</ui:define>
</ui:composition>

</html>
