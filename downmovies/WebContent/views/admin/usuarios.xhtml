<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../modelo/template.xhtml">
    <ui:define name="conteudo">
      <div class="center_content">
		
			<h:form id="form">
		
				<p:messages id="messages" />

				<!-- Button -->
				<div class="float-float">

					<p:commandLink action="usuario.jsf?faces-redirect=true">
						<p:graphicImage value="../images/plus2.png" alt="Novo Usuario"
							style="border:0px;" />
					</p:commandLink>

				</div>
				<br/><br/>
				
		
				<p:dataTable id="tabela" var="usuario" value="#{usuarioManagedBean.usuarios}" widgetVar="usuariosTable"
					paginator="true" rows="10" rowsPerPageTemplate="5,10,15" emptyMessage="Nenhuma usuario encontrada" filteredValue="#{usuarioManagedBean.filteredUsuarios}" >
					
					<f:facet name="header">
						Usuários
					</f:facet>
										
					<p:column headerText="Nome"  sortBy="#{usuario.nome}" filterBy="#{usuario.nome}" style="widht:20px" >
						#{usuario.nome}
					</p:column>
					
					<p:column headerText="Sobre Nome"  sortBy="#{usuario.sobrenome}" filterBy="#{usuario.sobrenome}" style="widht:20px" >
						#{usuario.sobrenome}
					</p:column>
					
					<p:column headerText="Email"  sortBy="#{usuario.email}" filterBy="#{usuario.email}" style="widht:50px" >
						#{usuario.email}
					</p:column>
					
					
					<p:column headerText="Ações" width="45">
						
						<h:commandLink action="usuario">
							<f:setPropertyActionListener target="#{usuarioManagedBean.usuario}"
								value="#{usuario}" />
							<f:setPropertyActionListener target="#{usuarioManagedBean.isAlter}"
								value="true" />
							<h:graphicImage value="../images/edit2.png" title="Editar"
								style="border: none" />
						</h:commandLink>

						&nbsp;						
					
						<p:commandLink onclick="confirmation.show()" update=":form:messages">
							<p:graphicImage value="../images/delete2.png" title="Excluir"
								style="border: none" />
							<f:setPropertyActionListener value="#{usuario}" target="#{usuarioManagedBean.usuario}" />
						</p:commandLink>
						
					</p:column>
					
					
				</p:dataTable>			

			</h:form>


			<h:form id="dlg">

            <p:confirmDialog message="Deseja realmente excluir o usuario selecionado?"  hideEffect="explode" header="Aviso" severity="alert" widgetVar="confirmation" modal="true">

                <p:commandButton id="btnSim" value="Sim" oncomplete="confirmation.hide();" action="#{usuarioManagedBean.excluir}" process="@form" update=":form:tabela" />

                <p:commandButton id="btnNao" value="Não" oncomplete="confirmation.hide();" action="#{usuarioManagedBean.init}" process="@form" update=":form:tabela"/>

            </p:confirmDialog>

        </h:form>

      
    </div><!-- end of center content -->
    </ui:define>
  	</ui:composition>

</html>
