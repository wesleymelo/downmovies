<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../modelo/template.xhtml">
    <ui:define name="conteudo">
      <div class="center_content">
		
			<h:form>
		
				<p:messages id="messages" />

				<!-- Button -->
				<div class="float-float">

					<p:commandLink action="usuario.jsf?faces-redirect=true">
						<p:graphicImage value="../images/plus2.png" alt="Novo Usuario"
							style="border:0px;" />
					</p:commandLink>

				</div>
				<br/><br/>
				
		
				<p:dataTable id="dataTable" var="usuario" value="#{usuarioManagedBean.usuarios}" widgetVar="usuariosTable"
					paginator="true" rows="10" rowsPerPageTemplate="5,10,15" emptyMessage="Nenhuma usuario encontrada" filteredValue="#{usuarioManagedBean.filteredUsuarios}" >
					
					<f:facet name="header">
						Usuários
					</f:facet>
										
					<p:column headerText="Nome"  sortBy="#{usuario.nome}" filterBy="#{usuario.nome}" style="widht:20px" >
						#{usuario.nome}
					</p:column>
					
					<p:column headerText="Sobre Nome"  sortBy="#{usuario.sobrenome}" filterBy="#{usuario.sobrenome}" style="widht:20px" >
						#{usuario.sobrenome}
					</p:column>
					
					<p:column headerText="Email"  sortBy="#{usuario.email}" filterBy="#{usuario.email}" style="widht:50px" >
						#{usuario.email}
					</p:column>
					
					<p:column headerText="Opções" style="width:10px">  
            			  
        			</p:column>  
					
					
					
				</p:dataTable>
			</h:form>
      
    </div><!-- end of center content -->
    </ui:define>
  	</ui:composition>

</html>
