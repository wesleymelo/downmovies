<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../modelo/template.xhtml">
	<ui:define name="conteudo">
		<div class="center_content">
			<h:form id="form">
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				<p:panel styleClass="  " header="#{msg.usuario}">

					<h:panelGrid columns="2" columnClasses="label, value"
						styleClass="formulario">
						<p:column styleClass="alignRight">
							<h:outputLabel for="nome" value="#{msg.nome}: *" />
						</p:column>
						
						<p:column styleClass="grid-427">
							<p:inputText id="nome"
								styleClass="alignLeft margin-20r input-size-270"
								requiredMessage="#{msg.msgNome}."
								value="#{usuarioManagedBean.usuario.nome}" required="true"
								label="#{msg.nome}" />
						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="sobrenome" value="#{msg.sobrenome}: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:inputText id="sobrenome"
								styleClass="alignLeft margin-20r input-size-270"
								requiredMessage="#{msg.msgSobrenome}."
								value="#{usuarioManagedBean.usuario.sobrenome}" required="true"
								label="#{msg.sobrenome}" />
						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="email" value="#{msg.email}: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:inputText id="email" readonly="#{usuarioManagedBean.isAlter == true}"
								styleClass="alignLeft margin-20r input-size-270"
								requiredMessage="#{msg.msgEmail}." maxlength="180"
								value="#{usuarioManagedBean.usuario.email}" required="true"
								label="#{msg.email}" validator="validaEmail" />

						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="senha" value="#{msg.senha}: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="senha"
								styleClass="alignLeft margin-20r input-size-270"
								value="#{usuarioManagedBean.usuario.senha}" required="true"
								label="senha" requiredMessage="#{msg.msgSenha}."
								redisplay="true" maxlength="15"
								validatorMessage="#{msg.msgSenhasIguais}."
								feedback="false">
							</p:password>
						</p:column>
						<p:column styleClass="alignRight">
							<h:outputLabel for="confirmaSenha" value="#{msg.resenha}: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="confirmaSenha"
								styleClass="alignLeft margin-20r input-size-270" 
								value="#{usuarioManagedBean.confirmaSenha}" required="true"
								label="#{msg.resenha}"
								requiredMessage="#{msg.msgResenha}" maxlength="15" />
						</p:column>

						<p:column styleClass="alignRight">
							<h:outputLabel for="perfil" value="#{msg.perfil}: *" />
						</p:column>
						<p:column styleClass="grid-427">

							<p:selectOneMenu  requiredMessage="#{msg.msgPerfil}" value="#{usuarioManagedBean.usuario.perfil}" converter="PerfilConverter" styleClass="alignLeft margin-20r input-size-270"
								id="perfil" required="true" effect="fade">
									<f:selectItem itemLabel=""/>
									<f:selectItems value="#{perfilManagedBean.perfis}" var="p"  itemValue="#{p}" itemLabel="#{msg[p.descricao]}"  />
							</p:selectOneMenu>		
								
						</p:column>

					</h:panelGrid>

					<p:commandButton value="#{msg.salvar}" ajax="false"
						action="#{usuarioManagedBean.salvar}" />
				</p:panel>

			</h:form>

		</div>
		<!-- end of center content -->
	</ui:define>
</ui:composition>

</html>
