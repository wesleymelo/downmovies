<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="template.xhtml">
    <ui:define name="conteudo">
      <div class="center_content">
		
			<h:form>
		
				<p:dataTable value="#{filmeManagedBean.filmes}" var="filme">
	
					<f:facet name="header">Lista de Filmes</f:facet>
					
					<p:column headerText="#">
						#{filme.idFilme}
					</p:column>
					
					<p:column headerText="Título">
						#{filme.titulo}
					</p:column>
					
					<p:column headerText="Diretor">
						#{filme.diretor}
					</p:column>
					
					
					<p:column headerText="Ano de Lançamento">
						#{filme.anoLancamento}
					</p:column>
				
					<p:column headerText="Idioma">
						#{filme.idioma}
					</p:column>
					
					<p:column headerText="Legenda">
						#{filme.legenda}
					</p:column>
					
					<p:column headerText="Formato">
						#{filme.formato}
					</p:column>
					
					
					<p:column headerText="Qualidade">
						#{filme.qualidade}
					</p:column>
					
					
					<p:column headerText="Tamanho">
						#{filme.tamanho}
					</p:column>
					
					<p:column headerText="Tempo de Duração">
						#{filme.tempoDuracao}
					</p:column>
					
					
				</p:dataTable>
			</h:form>
      
    </div><!-- end of center content -->
    </ui:define>
  	</ui:composition>

</html>
