<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>DOWN MOVIES</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel id="panel" header="Nova Categoria" style="margin-bottom:10px;">
			<p:messages id="messages" />

			<p:panelGrid columns="2">					
				<p:outputLabel value="Descrição:" for="descricao" />
				<h:panelGroup>
					<p:inputText value="#{categoriaManagedBean.categoria.descricao}" id="descricao"
						required="true" >
						<f:validateLength maximum="50" minimum="1" />
					</p:inputText>
					<p:message for="descricao"/>
				</h:panelGroup>
			</p:panelGrid>
		</p:panel>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<p:commandButton action="#{categoriaManagedBean.insert}" value="Cadastrar" ajax="false"/>
	</h:form>
</h:body>
</html>
