<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../modelo/template.xhtml">
	<ui:define name="conteudo">
		<div class="center_content">
			<h:form id="form">
				<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
				<p:panel styleClass="  " header="Usuario">

					<h:panelGrid columns="2" id="match" columnClasses="label, value"
						styleClass="formulario">
						
						<p:column styleClass="alignRight">
							<h:outputLabel for="senhaAtual" value="Senha Atual: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="senhaAtual"
								styleClass="alignLeft margin-20r input-size-270"
								value="#{usuarioManagedBean.senhaAtual}" required="true"
								label="senha" requiredMessage="Senha atual é obrigatória."
								redisplay="true" maxlength="15"
								validatorMessage="A Senha atual deve ser igual à senha de acesso atualmente."
								feedback="false">
							</p:password>
						</p:column>
						
						
						
						<p:column styleClass="alignRight">
							<h:outputLabel for="senha" value="Nova Senha: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="senha"
								styleClass="alignLeft margin-20r input-size-270"
								value="#{usuarioManagedBean.confirmaSenha}" required="true"
								label="senha" match="confirmaSenha" requiredMessage="Nova Senha é obrigatória."
								redisplay="true" maxlength="15"
								validatorMessage="A Confirmação da Nova Senha deve ser igual à Nova Senha."
								feedback="true">
							</p:password>
						</p:column>
						
						<p:column styleClass="alignRight">
							<h:outputLabel for="confirmaSenha" value="Confirma Nova Senha: *" />
						</p:column>
						<p:column styleClass="grid-427">
							<p:password id="confirmaSenha"
								styleClass="alignLeft margin-20r input-size-270" 
								value="#{usuarioManagedBean.confirmaSenha}" required="true"
								label="confirma senha"
								requiredMessage="Confirma Nova Senha é obrigatória" maxlength="15"
								feedback="true" />
						</p:column>

					</h:panelGrid>

					<p:commandButton id="save" value="Cadastrar" ajax="false" update="match"
						action="#{usuarioManagedBean.alteraSenha}" />
				</p:panel>

			</h:form>

		</div>
		<!-- end of center content -->
	</ui:define>
</ui:composition>

</html>
